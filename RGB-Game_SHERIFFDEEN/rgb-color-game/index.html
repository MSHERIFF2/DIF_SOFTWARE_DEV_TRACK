<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb-color-game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="gameContainer">
        <div id="headerSection">
            <div id="colorDisplay">
                <label>RGB Color Display</label>
                <span id="rgbValue">something here</span>
            </div>
            <div id="scoreSection">
                <label>Display Result </label>
                <span id="result">result here</span>
            </div>

        </div>

        <div id="colorBoxes">
            <div class="squareBox "></div>
            <div class="squareBox "></div>
            <div class="squareBox "></div>
            <div class="squareBox "></div>
            <div class="squareBox "></div>
            <div class="squareBox "></div>
        </div>
        <div id="resetSection">
            <button id="resetButton">Rest/Play again</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
